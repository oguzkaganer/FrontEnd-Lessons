<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Color Name -->
    <div style="background-color: red">red</div>

    <!-- rgb(0-255 , 0-255 , 0-255) -->
    <div style="background-color: rgb(255, 155, 12)">rgb(255, 155, 12)</div>

    <!-- rgba(0-255 , 0-255 , 0-255 , 0-1) -->
    <div style="background-color: rgba(255, 155, 12, 0.5)">
      rgba(255, 155, 12, 0.5)
    </div>

    <!-- hex #rrggbb -->
    <div style="background-color: #51d151">#51d151</div>
    <div style="background-color: #5d1">#5d1</div>

    <!-- HSL(0-360 , 0-100% , 0-100%) -->
    <div style="background-color: hsl(25, 50%, 25%)">hsl(25, 50%, 25%)</div>

    <!-- HSLA(0-360 , 0-100% , 0-100% , 0-1) -->
    <div style="background-color: hsla(200, 75%, 50%, 0.5)">
      hsla(200, 75%, 50%, 0.5)
    </div>

    <!-- variable -->
    <div style="background-color: var(--primary-color)">
      var(--primary-color) (:red)
    </div>
  </body>
</html>
