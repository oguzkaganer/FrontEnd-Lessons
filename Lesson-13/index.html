<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img
      src="img/image.jpg"
      alt="Workplace"
      usemap="#workmap"
      width="400"
      height="379"
    />
    <map name="workmap">
      <area
        shape="rect"
        coords="0,0,50,50"
        href="www.google.com"
        alt="google"
      />
    </map>

    <img class="winner" src="img/winner.svg" alt="winner" />
  </body>
</html>
